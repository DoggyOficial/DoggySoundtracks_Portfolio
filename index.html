<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggySoundtracks - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #1DB954;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
        }

        .music-card {
            background-color: #333333;
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            text-align: left;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #1DB954;
            color: #121212;
        }
    </style>
</head>
<body>

<header>
    <h1>DoggySoundtracks - Portfolio</h1>
</header>

<div class="content">
    <h2>Here it is, all my music produced since 2024...</h2>
    <div id="music-container"></div>
</div>

<footer>
    <p>Simple is better</p>
</footer>

<script>
    // Array de músicas com nome e caminho
    const musicas = [
        { nome: 'Doggy - In my way', caminho: 'OST/In my way.mp3' },
        { nome: 'Doggy - The Journey', caminho: 'OST/The Journey.mp3' },
        // Adicione mais músicas conforme necessário
    ];

    const container = document.getElementById('music-container');

    // Função para criar os elementos de música dinamicamente
    musicas.forEach(musica => {
        const card = document.createElement('div');
        card.className = 'music-card';

        const title = document.createElement('h3');
        title.textContent = musica.nome;

        const audio = document.createElement('audio');
        audio.controls = true;

        const source = document.createElement('source');
        source.src = musica.caminho;
        source.type = 'audio/mp3';  // Tipo do arquivo de áudio

        audio.appendChild(source);
        card.appendChild(title);
        card.appendChild(audio);

        container.appendChild(card);
    });
</script>

</body>
</html>
