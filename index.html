<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .audio-player {
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Audio Player</h1>
    <div id="players"></div>

    <script>
        // Função para criar um player de áudio
        function createAudioPlayer(fileName) {
            const div = document.createElement('div');
            div.className = 'audio-player';
            
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = `OST/${fileName}`;
            
            const label = document.createElement('p');
            label.textContent = fileName;
            
            div.appendChild(label);
            div.appendChild(audio);
            return div;
        }

        // Função para listar e exibir arquivos
        async function listAudioFiles() {
            const response = await fetch('ost/'); // Obter lista de arquivos
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const links = doc.querySelectorAll('a');

            const playersContainer = document.getElementById('players');
            links.forEach(link => {
                const fileName = link.textContent;
                if (fileName.endsWith('.mp3')) { // Filtrar apenas arquivos MP3
                    const player = createAudioPlayer(fileName);
                    playersContainer.appendChild(player);
                }
            });
        }

        listAudioFiles();
    </script>
</body>
</html>
