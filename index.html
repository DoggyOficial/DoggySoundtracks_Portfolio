<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggySoundtracks - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #1DB954;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
        }

        .album {
            background-color: #333333;
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            text-align: left;
            position: relative;
        }

        .album img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .music-card {
            background-color: #444444;
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #1DB954;
            color: #121212;
        }
    </style>
</head>
<body>

<header>
    <h1>DoggySoundtracks - Portfolio</h1>
</header>

<div class="content" id="albums-container">
    <!-- Álbuns e músicas serão carregados aqui -->
</div>

<footer>
    <p>Simple is better</p>
</footer>

<script>
    // Array de álbuns com suas respectivas músicas e capas
    const albuns = [
        {
            volume: 'Vol.1',
            capa: 'OST/Vol.1/AlbumImage.png',
            musicas: [
                { nome: 'Doggy - In my way', caminho: 'OST/Vol.1/InMyWay.mp3' },
                { nome: 'Doggy - Run', caminho: 'OST/Vol.1/Run.mp3' }
            ]
        }
        // Adicione mais álbuns conforme necessário
    ];

    const container = document.getElementById('albums-container');

    // Função para criar os elementos dos álbuns e suas músicas dinamicamente
    albuns.forEach(album => {
        const albumCard = document.createElement('div');
        albumCard.className = 'album';

        const albumCover = document.createElement('img');
        albumCover.src = album.capa;

        const albumTitle = document.createElement('h2');
        albumTitle.textContent = album.volume;

        const musicList = document.createElement('div');

        album.musicas.forEach(musica => {
            const musicCard = document.createElement('div');
            musicCard.className = 'music-card';

            const title = document.createElement('h3');
            title.textContent = musica.nome;

            const audio = document.createElement('audio');
            audio.controls = true;

            const source = document.createElement('source');
            source.src = musica.caminho;
            source.type = 'audio/mp3';  // Tipo do arquivo de áudio

            audio.appendChild(source);
            musicCard.appendChild(title);
            musicCard.appendChild(audio);

            musicList.appendChild(musicCard);
        });

        albumCard.appendChild(albumCover);
        albumCard.appendChild(albumTitle);
        albumCard.appendChild(musicList);

        container.appendChild(albumCard);
    });
</script>

</body>
</html>
