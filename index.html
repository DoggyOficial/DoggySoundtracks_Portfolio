<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggySoundtracks - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #1DB954;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
        }

        .music-card {
            background-color: #333333;
            border-radius: 10px;
            margin: 10px auto;
            padding: 15px;
            max-width: 600px;
            text-align: left;
        }

        /* Customizações do player */
        .custom-player {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .play-btn {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress-container {
            flex-grow: 1;
            background-color: #444;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: #1DB954;
            height: 100%;
            width: 0;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #1DB954;
            color: #121212;
        }
    </style>
</head>
<body>

<header>
    <h1>DoggySoundtracks - Portfolio</h1>
</header>

<div class="content" id="music-container">
    <!-- Músicas serão carregadas aqui -->
</div>

<footer>
    <p>Simple is better</p>
</footer>

<script>
    // Array de músicas com formato .ogg
    const musicas = [
        { nome: 'Doggy - In my way', caminho: 'OST/InMyWay.wav' },
        { nome: 'Doggy - Run', caminho: 'OST/Run.wav' }
    ];

    const container = document.getElementById('music-container');

    // Função para criar os elementos das músicas dinamicamente
    musicas.forEach(musica => {
        const musicCard = document.createElement('div');
        musicCard.className = 'music-card';

        const title = document.createElement('h3');
        title.textContent = musica.nome;

        // Criando o player customizado
        const customPlayer = document.createElement('div');
        customPlayer.className = 'custom-player';

        const playBtn = document.createElement('button');
        playBtn.className = 'play-btn';
        playBtn.textContent = 'Play';

        const progressContainer = document.createElement('div');
        progressContainer.className = 'progress-container';

        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';

        progressContainer.appendChild(progressBar);
        customPlayer.appendChild(playBtn);
        customPlayer.appendChild(progressContainer);

        musicCard.appendChild(title);
        musicCard.appendChild(customPlayer);

        container.appendChild(musicCard);

        // Criando o elemento de áudio
        const audio = new Audio(musica.caminho);
        let isPlaying = false;

        // Função para atualizar a barra de progresso
        function updateProgress() {
            const percentage = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = percentage + '%';
        }

        // Evento de clique para o botão de play/pause
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = 'Play';
            } else {
                audio.play();
                playBtn.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        });

        // Atualiza a barra de progresso conforme o áudio é reproduzido
        audio.addEventListener('timeupdate', updateProgress);
    });
</script>

</body>
</html>
