<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sing Monsters Generator</title>
</head>
<body>
    <h1>My Sing Monsters Generator</h1>

    <form action="#" method="post">
        <label for="monsterName">Nome do Monstro:</label>
        <input type="text" id="monsterName" name="monsterName"><br><br>

        <label for="currency">Moeda:</label>
        <select id="currency" name="currency">
            <option value="moedas">Moedas</option>
            <option value="diamantes">Diamantes</option>
            <!-- Adicione mais opções conforme necessário -->
        </select><br><br>

        <label for="numElements">Número de Elementos:</label>
        <select id="numElements" name="numElements">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="elements">Elementos:</label>
        <select id="elements" name="elements">
            <option value="terra">Terra</option>
            <option value="fogo">Fogo</option>
            <option value="água">Água</option>
            <option value="ar">Ar</option>
            <!-- Adicione mais opções conforme necessário -->
        </select><br><br>

        <input type="submit" value="Make it!">
    </form>
</body>
</html>
