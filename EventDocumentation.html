<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de APIs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        li .api-name {
            font-weight: bold;
            color: #007bff;
        }
        li .api-description {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Minhas APIs</h1>

    <ul>
        <li>
            <span class="api-name">SetCamera:</span>
            <span class="api-description">Set the camera</span>
        </li>
        <li>
            <span class="api-name">Player:</span>
            <span class="api-description">Get the player</span>
        </li>
        <!-- Adicione mais APIs aqui -->
    </ul>

</body>
</html>
